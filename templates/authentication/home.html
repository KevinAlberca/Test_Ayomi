<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <h1>Informations</h1>
    <ul>
        <li>Firstname : {{ request.user.first_name }}</li>
        <li>Lastname : {{ request.user.last_name }}</li>
        <li>Username : {{ request.user.username }}</li>
        <li>Email address : {{ request.user.email }}</li>
        <li>Joined date : {{ request.user.date_joined }}</li>
    </ul>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editUserInformationsModal">
        Modifier ses informations
    </button>

    <!-- Modal Part -->
    <div class="modal fade" id="editUserInformationsModal" tabindex="-1" aria-labelledby="editUserInformationsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editUserInformationsModalLabel">Edit your informations</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
            <form method="POST" action="/">
                {% csrf_token %}
                <div class="modal-body">
                    <label for="new_email">Email address</label>
                    <input type="email" class="form-control" id="new_email" name="email" placeholder="john.doe@gmail.com" required />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
